<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3 m-0">ToDo List</h1>
        <a class="btn btn-primary" href="/todo/new">&#26032;&#35215;&#30331;&#37682;</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-striped table-hover mb-0">
                <thead class="table-dark">
                <tr>
                    <th scope="col" class="text-center" style="width: 100px;">ID</th>
                    <th scope="col">Title</th>
                    <th scope="col" style="width: 180px;">Status</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="todo : ${todos}">
                    <td class="text-center" th:text="${todo.id}">1</td>
                    <td th:text="${todo.title}">Sample task</td>
                    <td>
                        <span th:if="${todo.completed}">&#23436;&#20102;</span>
                        <span th:unless="${todo.completed}">&#26410;&#23436;&#20102;</span>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(todos)}">
                    <td colspan="3" class="text-center text-muted py-4">No ToDo items yet.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
