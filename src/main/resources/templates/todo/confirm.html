<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm ToDo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <h1 class="h4 mb-4">&#30331;&#37682;&#20869;&#23481;&#12398;&#30906;&#35469;</h1>

            <form method="post" th:action="@{/todo/complete}">
                <div class="card shadow-sm mb-4">
                    <div class="card-header">ToDo</div>
                    <div class="card-body">
                        <label for="titleDisplay" class="form-label">Title</label>
                        <input id="titleDisplay" type="text" class="form-control" th:value="${title}" readonly>
                        <input type="hidden" name="title" th:value="${title}">
                    </div>
                </div>

                <div class="d-flex gap-2">
                    <a href="javascript:history.back()" class="btn btn-outline-secondary">&#25147;&#12427;</a>
                    <button type="submit" class="btn btn-success">&#30331;&#37682;</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
